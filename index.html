<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="game">
        <div class="gameContainer">
            <div class="gameContainer_buttons">
                <button class="rock">ROCK</button>
                <button class="paper">PAPER</button>
                <button class="scissors">SCISSORS</button>
                <button class="start">START</button>
                <button class="restart">Restart</button>
            </div>
            <div class="gameContainer_Content">
                <h2>Round: <span class="gameContainer_Content_roundStart">0</span> of <span class="gameContainer_Content_roundCap">0</span></h2>
                <h2>Player Score: <span class="gameContainer_Content_PlayerScore">0</span></h2>
                <h2>Computer Score: <span class="gameContainer_Content_ComputerScore">0</span></h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
